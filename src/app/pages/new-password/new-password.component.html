<div class="row" ><div class=" col-xs-12 col-sm-12 col-md-12 logoLogin"></div></div>
<h3>Recuperar Senha</h3>
<div class="row">
        <div class="col-xs-2 col-sm-4 col-md-4"></div>
        <div  class="col-xs-8 col-sm-4 col-md-4">
<form [formGroup]="form" role="form" (ngSubmit)="alterar()" novalidate>
    <div class="form-group" [class.has-error]="senha.invalid && senha.touched">
        <label for="senha">Nova senha</label>
        <input [formControl]="senha" required type="password" class=" input-line" id="senha" name="senha">
        <div class="help-block">
            <ul class="list-unstyled">
                
                <li *ngIf="senha.dirty && senha.hasError('required')">Preencha uma senha</li>
            </ul>
        </div>
    </div>
    <button type="submit" class="btn btn btn-primary">
        Salvar
    </button>
</form> 
</div>
</div>
